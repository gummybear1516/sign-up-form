<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>sign up form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="content">
      <div class="image-area">
        <div class="image-bar">
        <img src="img/odin-logo.png" alt="logo">
        <p>ODIN</p>
      </div>
      </div>
      <div class="text">
        <div class="dummy-text">
        <p>This is not a real online service! You know you need something</p>
        <p>like this in your life to help you realize your deepest dreams.</p>
        <p>Sign up <em>now</em> to get started</p>
        <div class="single-text">
        <p>You <em>know</em> you want to.</p>
      </div>
      </div>
        <form action="#" method="post">
          <h2>Let's do this!</h2>
          <div class="form-row">
            <div class="input">
            <label for="firstName">FIRST NAME</label>
            <input type="text" id="firstName" required />
          </div>
          <div class="input">
            <label for="lastName">LAST NAME</label>
            <input type="text" id="lastName" required />
          </div>
          </div>
          <div class="form-row">
            <div class="input">
            <label for="email">EMAIL</label>
            <input type="email" id="email" />
          </div>
          <div class="input">
            <label for="phoneNumber">PHONE NUMBER</label>
            <input type="phone" id="phoneNumber" />
          </div>
          </div>
          <div class="form-row">
            <div class="input">
            <label for="password">PASSWORD</label>
            <input type="password" id="password" />
          </div>
          <div class="input">
            <label for="confirm-password">CONFIRM PASSWORD</label>
            <input type="password" id="confirm-password" />
          </div>
          </div>
        </form>
        <div class="bottom">
        <button>Create Account</button>
        <p>Already have an account? <a href="#">Log in</a></p>
      </div>
    </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
