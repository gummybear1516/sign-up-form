<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>sign up form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="content">
      <div class="image-area">
        <div class="image-bar">
          <img src="img/odin-logo.png" alt="logo" />
          <p>ODIN</p>
        </div>
        <div class="credit">
          Photo by
          <a href="https://unsplash.com/@haliewestphoto" target="_blank"
            >Halie West</a
          >
          on
          <a href="https://unsplash.com/" target="_blank">Unsplash</a>
        </div>
      </div>
      <div class="text">
        <div class="dummy-text">
          <p>This is not a real online service! You know you need something</p>
          <p>like this in your life to help you realize your deepest dreams.</p>
          <p>Sign up <em>now</em> to get started.</p>
          <div class="single-text">
            <p>You <em>know</em> you want to.</p>
          </div>
        </div>
        <form action="#" method="get">
          <div class="middle">
            <h2>Let's do this!</h2>
            <div class="form-row">
              <div class="input">
                <label for="firstName">FIRST NAME</label>
                <input type="text" id="firstName" required />
              </div>
              <div class="input">
                <label for="lastName">LAST NAME</label>
                <input type="text" id="lastName" required />
              </div>
            </div>
            <div class="form-row">
              <div class="input">
                <label for="email">EMAIL</label>
                <input type="email" id="email" required />
              </div>
              <div class="input">
                <label for="phoneNumber">PHONE NUMBER</label>
                <input type="phone" id="phoneNumber" />
              </div>
            </div>
            <div class="form-row">
              <div class="input">
                <label for="pswd">PASSWORD</label>
                <input type="password" class="pswd" id="pswd" required />
                <p class="errorMessage"></p>
              </div>
              <div class="input">
                <label for="confirmPassword">CONFIRM PASSWORD</label>
                <input
                  type="password"
                  class="pswd"
                  id="confirmPassword"
                  required
                />
              </div>
            </div>
          </div>
          <div class="bottom">
            <button type="submit">Create Account</button>
            <p>Already have an account? <a href="#">Log in</a></p>
          </div>
        </form>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
